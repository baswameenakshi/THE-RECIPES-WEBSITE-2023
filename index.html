<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Recipes Website 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://b.zmtcdn.com/data/pictures/6/37476/c7ad83ab7019caa54f735885d471f747.jpg?fit=around|960:500&crop=960:500;*,*"); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 10px;
        }

        nav label {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        nav label:hover {
            background-color: #555;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .recipe {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .recipe h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Recipes Website 2023</h1>
    </header>
    <nav>
        <label onclick="window.location.href='index.html'" style="cursor: pointer;">Home</label>
        <label onclick="window.location.href='recipes.html'" style="cursor: pointer;">Recipes</label>
        <label onclick="window.location.href='about.html'" style="cursor: pointer;">About</label>
        <label onclick="window.location.href='contact.html'" style="cursor: pointer;">Contact</label>
    </nav>
    <div class="container">
        <h2>Welcome to Delicious Recipes 2023</h2>
        <p>Discover a world of mouthwatering recipes that will satisfy your taste buds.</p>
        <div class="recipe">
           <b><h2 <label onclick="window.location.href='cookingTips.html'" style="cursor: pointer;">CookingTips</label></h2></b>
        </div>

        <div class="recipe">
 <b><h2 <label onclick="window.location.href='f1.html'" style="cursor: pointer;">Featured Recipes</label></h2></b>
           
        </div>
    </div>

</body>
</html>
